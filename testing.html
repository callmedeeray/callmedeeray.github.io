<!DOCTYPE html>
<meta charset="utf-8">
<style>
	html { 
		background: url('./background.png') no-repeat center bottom fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		background-color: black;
		cursor: url('./rocket.png'), pointer;
		color: white;
	}
	.disclaimer {
		font-size: 6pt;
	}
	.disclaimer a {
		color: white;
		active: white;
		visited: white;
		hover: white;
	}
	.bar {
		fill: #33313D;
		stroke: white;
		stroke-width: 0.25px;
	}
</style>
<title>#MakeoverMonday 2019, Week 18:  Spacewalks from the ISS</title>
<svg width="100%" height="50%"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

  // SETUP

  var svg = d3.select("svg"),
	margin = { top: 20, right: 20, bottom: 30, left: 40 },
	x = d3.scaleBand().padding(0.1),
	y = d3.scaleLinear(),
	theData = undefined;

  var g = svg.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  g.append("g")
	.attr("class", "axis axis--x");

  g.append("g")
	.attr("class", "axis axis--y");

  g.append("text")
	.attr("transform", "rotate(-90)")
	.attr("y", 6)
	.attr("dy", "0.71em")
	.attr("text-anchor", "end")
	.text("Frequency");

  // DRAWING

  function draw() {

	var bounds = svg.node().getBoundingClientRect(),
		width = bounds.width - margin.left - margin.right,
		height = bounds.height - margin.top - margin.bottom;

	x.rangeRound([0, width]);
	y.rangeRound([height, 0]);

	g.select(".axis--x")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.axisBottom(x));

	g.select(".axis--y")
		.call(d3.axisLeft(y).ticks(10, "%"));

	var bars = g.selectAll(".bar")
		.data(theData);

	// ENTER
	bars
		.enter().append("rect")
		.attr("class", "bar")
		.attr("x", function (d) { return x(d.year); })
		.attr("y", function (d) { return y(d.spacewalks); })
		.attr("width", x.bandwidth())
		.attr("height", function (d) { return height - y(d.spacewalks); });

	// UPDATE
	bars.attr("x", function (d) { return x(d.year); })
		.attr("y", function (d) { return y(d.spacewalks); })
		.attr("width", x.bandwidth())
		.attr("height", function (d) { return height - y(d.spacewalks); });

	// EXIT
	bars.exit()
		.remove();

  }

  // LOADING DATA

  function loadData(tsvFile) {

	d3.csv(tsvFile, function (d) {
	  d.spacewalks = +d.spacewalks
	  return d;

	}, function (error, data) {
	  if (error) throw error;

	  theData = data;

	  x.domain(theData.map(function (d) { return d.year; }));
	  y.domain([0, d3.max(theData, function (d) { return d.spacewalks; })]);

	  draw();

	});
  }

  // START!
  
  window.addEventListener("resize", draw);
  loadData("./makeovermonday-2019-week18-data.csv");

</script>
