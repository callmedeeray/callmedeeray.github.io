<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>#MakeoverMonday 2019, Week 18:  Spacewalks from the ISS</title>
		<style>
			html { 
				background: url('./background.png') no-repeat center bottom fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				background-color: black;
				cursor: url('./rocket.png'), pointer;
				color: white;
			}
			.disclaimer {
				font-size: 6pt;
			}
			.disclaimer a {
				color: white;
				active: white;
				visited: white;
				hover: white;
			}
		</style>
		<script src='https://d3js.org/d3.v4.min.js'></script>
	</head>
	<body>
		<script type="text/javascript">

			var margin = {top: window.innerHeight*0.5, left: 100, right: 100, bottom: window.innerHeight*0.1},
				width = window.innerWidth - margin.left - margin.right,
				height = window.innerHeight - margin.top - margin.bottom;

			var x = d3.scaleBand()
				.range([0, width])
				.padding(0.1);
			var y = d3.scaleLinear()
				.range([height, 0]);

			d3.csv('./makeovermonday-2019-week18-data.csv', function(data) {
				data.forEach(function(d) {
					d.year = +d.year;
					d.spacewalks = +d.spacewalks;
				})

				var svg = d3.select("body").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


				// Scale the range of the data in the domains
				x.domain(data.map(function(d) { return d.year; }));
				y.domain([0, d3.max(data, function(d) { return d.spacewalks; })]);

				// append the rectangles for the bar chart
				svg.selectAll(".bar")
					.data(data)
					.enter().append("rect")
					.attr("class", "bar")
					.attr("x", function(d) { return x(d.year); })
					.attr("width", x.bandwidth())
					.attr("y", function(d) { return y(d.spacewalks); })
					.attr("height", function(d) { return height - y(d.spacewalks); });

				// // add the x Axis
				// svg.append("g")
				// 	.attr("transform", "translate(0," + height + ")")
				// 	.call(d3.axisBottom(x));

				// // add the y Axis
				// svg.append("g")
				// .call(d3.axisLeft(y));


















			})
		</script>
