<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>
		html {
			background: url('./background.png') no-repeat center bottom fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			background-color: black;
			cursor: url('./rocket.png'), pointer;
			color: #E2E9FF;
			font-family: "Trebuchet MS", Trebuchet, sans-serif;
		}

		#disclaimer {
			font-size: 7pt;
			margin-left: 20px;
		}

		#disclaimer a {
			color: #E2E9FF;
			active: white;
			visited: #E2E9FF;
			hover: white;
		}

		.bar {
			fill: #585776;
			stroke: white;
			stroke-width: 0.3;
			opacity: 0.9;
		}

		.bar:hover {
			fill: #E2E9FF;
			stroke-width: 0.6;
			opacity: 0.7;
		}

		.axis--x path {
			display: none;
		}

	</style>
	<title>#MakeoverMonday 2019, Week 18: Spacewalks from the ISS</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<script>

	// SETUP
	var margin = { top: 20, right: 20, bottom: 20, left: 20 },
		x = d3.scaleBand().padding(0.3),
		y = d3.scaleLinear(),
		theData = undefined,
		astroWidth = 47,
		astroHeight = 81.5,
		astroX = window.innerWidth*0.85,
		astroY = 0;

	d3.select('body')
		.append('h1')
		.text('Spacewalks Since the Launch of the ISS')
		.style('display', 'inline-block')
		.style('margin-left', margin.left + 'px')
		.style('margin-top', margin.top + 'px')
		;

	var paddingHeight = window.innerHeight - d3.select('h1')._groups[0][0].clientHeight - (0.7*window.innerHeight);
	if (paddingHeight <= 82) { 
			
		d3.select('body')
			.append('div')
			.attr('id', 'astroBox')
			.style('display', 'inline-block')
			.style('height', '0px')
			.style('width', '100%')
			;

		var astroBox = d3.select('#astroBox')
			.style('height', '0px')
			.append('svg')
			.attr('width', '100%')
			.attr('height', 0)
			.style('display', 'none');
	}
	else {

		d3.select('body')
			.append('div')
			.attr('id', 'astroBox')
			.style('display', 'inline-block')
			.style('height', paddingHeight + 'px')
			.style('width', '100%')
			;


		var astroBox = d3.select('#astroBox')
			.style('height', paddingHeight + 'px')
			.append('svg')
			.attr('width', '100%')
			.attr('height', paddingHeight*0.99);

	};

	var pathGen = d3.line().curve(d3.curveNatural),
		points = [
					[margin.left, paddingHeight], [window.innerWidth/4, paddingHeight/2],
					[window.innerWidth/3, paddingHeight*0.9], [4*window.innerWidth/7, paddingHeight/6],
					[window.innerWidth/2, paddingHeight/3], [astroX + astroWidth/2, astroY + astroHeight/2]
				];

	astroBox.append('path')
		.attr('stroke-width', 10)
		.attr('stroke', '#585776')
		.attr('stroke-dasharray', '12,12')
		.attr('d', pathGen(points))
		.attr('fill', 'none');

	astroBox.append('image')
		.attr('xlink:href', './makeovermonday-2019-week18-astronaut.png')
		.attr('id', 'littleman')
		.attr('width', astroWidth)
		.attr('height', astroHeight)
		.attr('x', astroX)
		.attr('y', astroY);


	var svg = d3
		.select('body')
		.append('svg')
		.attr('width', '100%')
		.attr('height', window.innerHeight*0.5);

	var g = svg
		.append("g")
		.attr("transform", "translate(" + margin.left + ",0)")
		;

	g.append("g")
		.attr("class", "axis axis--x");

	// DRAWING

	function draw() {

		svg.attr('height', window.innerHeight*0.5);
		astroX = window.innerWidth*0.8;

		paddingHeight = window.innerHeight - d3.select('h1')._groups[0][0].clientHeight - (0.7*window.innerHeight);
		if (paddingHeight <= 82) { 
			d3.select('#astroBox').style('height', '0px');
			astroBox
				.attr('height', 0)
				.style('display', 'none');
		}
		else {
			d3.select('#astroBox').style('height', paddingHeight + 'px')
			astroBox
				.attr('height', paddingHeight*0.99)
				.style('display', null);

			d3.select('#littleman')
				.attr('x', astroX)
				.attr('y', astroY);

		};


		var bounds = svg.node().getBoundingClientRect(),
			width = bounds.width - margin.left - margin.right,
			height = bounds.height - margin.top - margin.bottom;

		x.rangeRound([0, width]);
		y.rangeRound([height, 0]);

		g.select(".axis--x")
			.attr("transform", "translate(0," + height + ")")
			.attr('fill', 'black')
			.attr('fill-opacity', 0.8)
			.call(d3.axisBottom(x));

		g.selectAll(".tick text")
			.attr("fill", '#E2E9FF')
			.attr('font-size', '8pt')
			.attr('font-weight', 'bold')
			.attr('dy', '10.1pt');

		if (window.innerWidth <= 675) {
			g.selectAll('.tick text')
				.attr('transform', 'rotate(-90)')
				.style("text-anchor", "end")
				.attr("dx", "-0.8em")
				.attr("dy", "-0.5em")
				;
		}
		else { 
			g.selectAll('.tick text')
				.attr('transform', null)
				.style("text-anchor", "middle")
				.attr("dx", null)
				.attr("dy", '10.1pt') 
				;
		};

		var bars = g.selectAll(".bar")
			.data(theData);

		// ENTER
		bars
			.enter().append("rect")
			.attr("class", "bar")
			.attr("x", function(d) { return x(d.year); })
			.attr("y", function(d) { return y(d.spacewalks); })
			.attr("width", x.bandwidth())
			.attr("height", function(d) { return height - y(d.spacewalks); });

		// UPDATE
		bars.attr("x", function(d) { return x(d.year); })
			.attr("y", function(d) { return y(d.spacewalks); })
			.attr("width", x.bandwidth())
			.attr("height", function(d) { return height - y(d.spacewalks); });

		// EXIT
		bars.exit()
			.remove();
	}

	// LOADING DATA

	function loadData(csvFile) {

		d3.csv(csvFile, function(d) {
			d.spacewalks = +d.spacewalks
			return d;

		}, function(error, data) {
			if (error) throw error;

			theData = data;

			x.domain(theData.map(function(d) { return d.year; }));
			y.domain([0, d3.max(theData, function(d) { return d.spacewalks; })]);

			draw();

		});
	}

	// START!

	window.addEventListener("resize", draw);
	loadData("./makeovermonday-2019-week18-data.csv");

	</script>
